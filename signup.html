        <div class="row mt-5">
            <div class="col-sm-6 signup-form">
                <div class="container signup-container">
                    <form class="modal-content" method="post" style="text-align: center;">
                        <h1>Signup Form</h1>
                        <div class="mt-3">
                            <label for="name1"><b>First Name:</b></label>
                            <input type="text" placeholder="Enter Firstname" class="name1" required><br>
                        </div>
                        <div class="mt-3">
                            <label for="last"><b> Last Name:</b></label>
                            <input type="text" placeholder="Enter LastName" class="last"  required><br>
                        </div>
                        <div class="mt-3">
                            <label for="uname"><b>Username:</b></label>
                            <input type="text" placeholder="Enter Username" class="unm" pattern="[a-z0-9]{8}" required><br>
                        </div>
                        <div class="mt-3">
                            <label for="mail"><b> Enter Mail:</b></label>
                            <input type="text" placeholder="Enter Mail" name="mail" required><br>
                        </div>
                        <div class="mt-3">
                            <label for="psw"><b>Password:</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required><br>
                        </div>
                        <div class="mt-3">
                            <button type="button" style="background-color:green;" onclick="showPopup()">Signup</button><br>
                        </div>
                        <div class="mt-2">
                            <input type="checkbox" checked="checked" name="remember"> Remember me <br>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    <script>
        function performSignup() {
            // Get the input values
            var firstname = document.querySelector('.name1').value;
            var lastname = document.querySelector('.last').value;
            var username = document.querySelector('.unm').value;
            var password = document.querySelector('input[name="psw"]').value;

            // Create the popup window
            var popupWindow = window.open("", "PopupWindow", "width=300,height=200");

            // Build the content for the popup window
            var popupContent = `
                <h2>Signup Successful!</h2>
                <p>FirstName: ${firstname}</p>
                <p>Lastname: ${lastname}</p>
                <p>Username: ${username}</p>
                <p>Password: ${password}</p>
                <button onclick="window.opener.location.href='login1.html'; window.close();">OK</button>
            `;

            // Write the content to the popup window
            popupWindow.document.open();
            popupWindow.document.write(popupContent);
            popupWindow.document.close();
        }

        function showPopup() {
            // Get the input values
            var username = document.querySelector('.unm').value;
            var password = document.querySelector('input[name="psw"]').value;

            // Check if the input fields are empty
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            // Call the signup function
            performSignup();
        }
    </script>
