        <div class="container mt-5">
          <h1 style="text-align: center; color: white; background-color: black;">TO DO LIST COMPLETE TASK</h1>
          <table id="completedTasksTable" class="table table-bordered bg-warning">
            <tr style="color: white;">
                <th>Priority</th>
                <th>Date</th>
                <th>Time</th>
                <th>Task Name</th>
                <th>Description</th>
            </tr>
        </table>

      <script>
        //step1: Retrieve the tasks from local storage.form task are add in taskview page
            var tasks = JSON.parse(localStorage.getItem("tasks")) || [];        // store task for local storage  or empty array

        // step2: Filter the tasks to only include completed tasks.
            var completedTasks = tasks.filter(task => task.completed);
            var completedTable = document.getElementById("completedTasksTable");
            completedTasks.forEach(function (taskData) {
                var newRow = createTableRow(taskData);   // Create a new row in the table.
                completedTable.appendChild(newRow);        // Append the new row to the table.
            });            
   
        // step3:write aFunction to create a row in the table (same function as on the main page)
            function createTableRow(taskData) {
                var newRow = document.createElement("tr"); // Create a new row element.
    
                var priorityCell = document.createElement("td"); // Create cells in the table
                var dateCell = document.createElement("td");
                var timeCell = document.createElement("td");
                var taskNameCell = document.createElement("td");
                var descriptionCell = document.createElement("td");
    
                priorityCell.innerHTML = taskData.priority;   // Set the cell values.  
                dateCell.innerHTML = taskData.date;
                timeCell.innerHTML = taskData.time;
                taskNameCell.innerHTML = taskData.taskName;
                descriptionCell.innerHTML = taskData.description;
    
                newRow.appendChild(priorityCell);  // Append the cells to the row.
                newRow.appendChild(dateCell);
                newRow.appendChild(timeCell);
                newRow.appendChild(taskNameCell);
                newRow.appendChild(descriptionCell);
    
                return newRow;        // Return the row.
          }
    </script>
