                        <div class="mt-3">
                            <label for="form-control" style="color: white; font-size:xx-large;">Priority:</label>
                            <select id="Branch" class="form-control">
                                <option value="HIGH">HIGH</option>

                                <option value="LOW">LOW</option>

                        </div>
                        <div class="mt-3">
                            <label for="date" style="color: white; font-size:xx-large;">Time:</label>

                        </div>
            
                        <div class="mt-3">
                            <label for="form-control" style="color: white; font-size:xx-large;">Task Name:</label>
                            <input type="text" id="task" class="form-control" name="task">
                        </div>
            
                        <div class="mt-3">
                            <label for="FormControlTextarea1" class="form-label" style="color: white; font-size:xx-large;">Description:</label>
                            <textarea class="form-control" id="description" ></textarea>
                        </div>
                    <div class="mt-3 text-center">
                        <button type="button" onclick="addTask()" class="btn btn-dark">Add</button>
                        
                    </div>
                </form>
            </div>

    <script>
        // step1:click to add button for onclick = "addTask" to add form data
        // step2:then write a function addTask()
        function addTask() {
            var priority = document.getElementById("Branch").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
            var taskName = document.getElementById("task").value;
            var description = document.getElementById("description").value;
        //  create object 
            var taskData = {
                priority: priority,
                date: date,
                time: time,
                taskName: taskName,
                description: description,
            };
        // step3: store the task from local storage
            var tasks = JSON.parse(localStorage.getItem("tasks")) || []; // store task for local storage  or empty array
            tasks.push(taskData);
            localStorage.setItem("tasks", JSON.stringify(tasks));   // setitem from local storage inform of key and value
        // step4: Show the window alert
            window.alert("Task added successfully!");
            }

       
    </script>
